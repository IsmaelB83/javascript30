<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <h1>Enter the secret code to start the magic (press ESCAPE to reset)</h1>
<script>
  // el c√≥digo secreto es "arriba abajo izquierda derecha 1 2 3 4"
  let magicCode = '3840373949505152';
  // secuencia actual
  let currentCode = '';

  document.addEventListener('keydown', keyPressEventListener);

  function keyPressEventListener(event) {
    if (event.keyCode === 27) {
      location.reload();     
    } else {
      currentCode += event.keyCode;
      if (currentCode.includes(magicCode)) {
        cornify_add();
      } else if (!magicCode.startsWith(currentCode)) { 
        currentCode = '';
      }
    }
  }
</script>
</body>
</html>
