<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <h1>Enter the secret code to start the magic</h1>
<script>
  let magicCode = '3840373949505152';
  let currentCode = '';

  document.addEventListener('keydown', keyPressEventListener);

  function keyPressEventListener(event) {
    currentCode += event.keyCode;
    if (magicCode === currentCode) {
      document.getElementsByTagName('h1')[0].innerHTML = 'ACERTASTE!';
    } else if (!magicCode.startsWith(currentCode)) { 
      currentCode = '';
    }
  }
</script>
</body>
</html>
